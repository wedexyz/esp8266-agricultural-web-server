<!DOCTYPE html>
<html>
<title>plant monitoring</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w.min.css">
  <script src="jquery.min.js"></script>
  <script src = "chart.min.js"></script>

<body>

</div>

  </div>
</div>

      <table id="dataTable">
        <tr><th>Time</th>
          <th>KELEMBAPAN</th>

          <th>RED</th>
          <th>GREEN</th>
          <th>BLUE</th>
        </tr>
      </table>
    </div>
  </div>
</div>
</div>

</div>


<script type="text/javascript" src="d3.vs.js"></script>
